{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Coupon Code</h2>
    <p>Are you sure you want to delete the coupon code "{{ coupon.code }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
