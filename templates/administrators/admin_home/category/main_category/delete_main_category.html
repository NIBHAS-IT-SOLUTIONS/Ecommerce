{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Delete Main Category</h2>
    <p>Are you sure you want to delete the main category "{{ main_category.name }}"?</p>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
