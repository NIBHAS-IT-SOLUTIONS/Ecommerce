{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Delete Product Image</h1>

<p>Are you sure you want to delete this product image?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'manage_products' %}">Cancel</a>
</form>

<style>
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #dc3545;
        color: white;
        font-size: 1em;
        cursor: pointer;
    }

    button:hover {
        background-color: #c82333;
    }

    a {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #6c757d;
        color: white;
        font-size: 1em;
        text-decoration: none;
        margin-left: 10px;
    }

    a:hover {
        background-color: #5a6268;
    }
</style>

{% endblock %}
