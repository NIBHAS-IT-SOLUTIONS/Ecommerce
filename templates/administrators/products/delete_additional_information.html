{% extends 'base.html' %}
{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the additional information for the product "{{ additional_info.product }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'manage_products' %}">Cancel</a>
</form>

{% endblock %}
