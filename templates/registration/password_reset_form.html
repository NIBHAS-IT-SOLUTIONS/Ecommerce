{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="col-lg-6 mx-auto">
        <h2 class="display-4">Forgot Password</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Send confirmation link</button>
        </form>
    </div>
</div>
{% endblock %}
