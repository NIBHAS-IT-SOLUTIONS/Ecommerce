{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to cancel this order?</h2>
    <p>Product: {{ order.product_name }}</p>
    <p>Quantity: {{ order.quantity }}</p>
    <p>Total Price: â‚¹ {{ order.total_price }}</p>
    <form action="{% url 'cancel_order' order.id %}" method="post">
        {% csrf_token %}
        <button type="submit" name="confirm" class="btn btn-danger">Yes, Cancel Order</button>
        <a href="{% url 'order' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
